<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f72585" />
      <stop offset="100%" stop-color="#4361ee" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#f8f9fa" />
  <rect x="50" y="50" width="500" height="300" rx="20" ry="20" fill="url(#gradient)" opacity="0.1" />
  
  <!-- Workflow nodes -->
  <circle cx="150" cy="200" r="40" fill="#ffffff" stroke="#4361ee" stroke-width="3" />
  <circle cx="300" cy="200" r="40" fill="#ffffff" stroke="#4361ee" stroke-width="3" />
  <circle cx="450" cy="200" r="40" fill="#ffffff" stroke="#4361ee" stroke-width="3" />
  
  <!-- Connecting arrows -->
  <line x1="190" y1="200" x2="260" y2="200" stroke="#4361ee" stroke-width="3" />
  <line x1="340" y1="200" x2="410" y2="200" stroke="#4361ee" stroke-width="3" />
  <polygon points="260,200 250,195 250,205" fill="#4361ee" />
  <polygon points="410,200 400,195 400,205" fill="#4361ee" />
  
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2b2d42">Workflow Automation</text>
</svg>
