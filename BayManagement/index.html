<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Management System</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-warehouse me-2"></i>Bay Management
            </a>

            <div class="navbar-nav ms-auto d-flex flex-row">
                <button class="btn btn-outline-light me-2" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#configModal">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#bookingModal">
                    <i class="fas fa-calendar-plus"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-5 pt-3">
        <!-- Status Overview -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3">
                                <div class="status-card available">
                                    <i class="fas fa-check-circle fa-2x mb-2"></i>
                                    <h4 id="availableBays">0</h4>
                                    <p>Available</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="status-card occupied">
                                    <i class="fas fa-car fa-2x mb-2"></i>
                                    <h4 id="occupiedBays">0</h4>
                                    <p>Occupied</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="status-card maintenance">
                                    <i class="fas fa-tools fa-2x mb-2"></i>
                                    <h4 id="maintenanceBays">0</h4>
                                    <p>Maintenance</p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="status-card blocked">
                                    <i class="fas fa-ban fa-2x mb-2"></i>
                                    <h4 id="blockedBays">0</h4>
                                    <p>Blocked</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Layout Row -->
        <div class="row">
            <!-- Left Sidebar - Quick Actions -->
            <div class="col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-bolt me-2"></i>Quick Actions
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-sm" id="addJob">
                                <i class="fas fa-plus me-2"></i>Add Job
                            </button>
                            <button class="btn btn-warning btn-sm" id="blockBay">
                                <i class="fas fa-ban me-2"></i>Block Bay
                            </button>
                            <button class="btn btn-info btn-sm" id="viewSchedule">
                                <i class="fas fa-calendar me-2"></i>View Schedule
                            </button>
                            <hr>
                            <button class="btn btn-outline-danger btn-sm" id="manageBays">
                                <i class="fas fa-cogs me-2"></i>Manage Bays
                            </button>
                            <button class="btn btn-outline-success btn-sm" id="employeeManagementBtn">
                                <i class="fas fa-users me-2"></i>Employees
                            </button>
                            <button class="btn btn-outline-warning btn-sm" onclick="employeeManagement.resetWorkshopData()">
                                <i class="fas fa-refresh me-2"></i>Fresh Data
                            </button>
                            <button class="btn btn-outline-info btn-sm" id="viewHeldJobs">
                                <i class="fas fa-pause me-2"></i>Held Jobs
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Center - Workshop Layout -->
            <div class="col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-map-marked-alt me-2"></i>Workshop Layout
                        </h5>
                        <div class="btn-group" role="group">
                            <!-- Search box for Workshop Layout -->
                            <input type="text" id="baySearchInput" class="form-control form-control-sm me-2" placeholder="Search bays, zones, etc..." style="width: 220px; display: inline-block;">
                        </div>
                        <div class="btn-group" role="group">
                            <button class="btn btn-sm btn-outline-success" id="addBay" title="Add New Bay">
                                <i class="fas fa-plus"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning" onclick="bayManagement.resetLayout()" title="Reset Layout">
                                <i class="fas fa-redo"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" id="zoomIn" title="Zoom In">
                                <i class="fas fa-search-plus"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" id="zoomOut" title="Zoom Out">
                                <i class="fas fa-search-minus"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-primary" id="resetView" title="Reset View">
                                <i class="fas fa-expand-arrows-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="bayLayout" class="bay-layout">
                            <!-- Bays will be dynamically generated here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Job Queue -->
            <div class="col-lg-3">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-list me-2"></i>Job Queue
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="jobQueue" class="job-queue">
                            <!-- Jobs will be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bay Configuration Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-cog me-2"></i>Bay Configuration
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="bayConfigForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Bay ID</label>
                                <input type="text" class="form-control" id="bayId" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Bay Type</label>
                                <select class="form-select" id="bayType">
                                    <option value="general">General Service</option>
                                    <option value="alignment">Alignment</option>
                                    <option value="painting">Painting</option>
                                    <option value="heavy-duty">Heavy Duty</option>
                                    <option value="inspection">Inspection</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Equipment</label>
                                <textarea class="form-control" id="equipment" rows="3" placeholder="List available equipment..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Capacity (tons)</label>
                                <input type="number" class="form-control" id="capacity" min="1" max="50">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label class="form-label">Custom Tags</label>
                                <input type="text" class="form-control" id="customTags" placeholder="Enter tags separated by commas">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveBayConfig">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-calendar-plus me-2"></i>Book Bay
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="bookingCalendar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div class="modal fade" id="jobModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-clipboard-list me-2"></i>Job Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="jobForm">
                        <div class="mb-3">
                            <label class="form-label">Vehicle</label>
                            <input type="text" class="form-control" id="vehicle" placeholder="Vehicle make/model">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Customer</label>
                            <input type="text" class="form-control" id="customer" placeholder="Customer name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Service Type</label>
                            <select class="form-select" id="serviceType">
                                <option value="maintenance">Maintenance</option>
                                <option value="repair">Repair</option>
                                <option value="inspection">Inspection</option>
                                <option value="alignment">Alignment</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estimated Duration (hours)</label>
                            <input type="number" class="form-control" id="duration" min="0.5" step="0.5">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Progress</label>
                            <div class="progress mb-2">
                                <div class="progress-bar" id="jobProgress" role="progressbar" style="width: 0%"></div>
                            </div>
                            <input type="range" class="form-range" id="progressSlider" min="0" max="100" value="0">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveJob">Save Job</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert">
            <div class="toast-header">
                <i class="fas fa-info-circle text-primary me-2"></i>
                <strong class="me-auto">Bay Management</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage">
                <!-- Toast message will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/bay-management.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/employee-management.js"></script>
</body>
</html>
