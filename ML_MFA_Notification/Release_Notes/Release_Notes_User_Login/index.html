
<!DOCTYPE html>

<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HCLSoftware After Market Cloud - Release Notes</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome for icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Material Icons -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Material Design Web Components -->

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">

    <!-- Google Fonts - Roboto is the standard Material Design font -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- jsPDF library for PDF generation -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Material Design JavaScript -->

    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</head>

<body>

    <div class="theme-toggle-container">

        <button id="themeToggle" class="theme-toggle mdc-icon-button" aria-label="Toggle dark/light mode">

            <i class="fas fa-moon"></i>

        </button>

    </div>



    <div class="background">



    </div>



    <div class="container">

        <div class="main-title">

            <h1>HCLSoftware After Market Cloud</h1>

        </div>

        <div class="release-note-container">

            <div class="logo">

                <img src="images/HCLSW.jpg" alt="HCLSW Logo" class="logo-img">

            </div>

            <h2>Welcome to HCLSoftware After Market Cloud</h2>

            <p>Check out our latest release notes to see what's new</p>

            <button id="showReleaseNotesBtn" class="release-notes-btn mdc-button mdc-button--raised">

                <div class="mdc-button__ripple"></div>

                <span class="mdc-button__label">View Release Notes</span>

                <i class="fas fa-file-alt mdc-button__icon"></i>

            </button>

        </div>

        <div class="powered-by">

            Powered by <strong>HCLSoftware</strong>

        </div>

    </div>



    <footer class="footer">

        <div class="copyright">

            &copy; 2025 HCLSoftware. All rights reserved.

        </div>

    </footer>



    <!-- Release Notes Modal -->

    <div id="releaseNotesModal" class="modal">

        <div class="modal-content mdc-card">

            <div class="modal-header mdc-card__primary-action">

                <h2 class="mdc-typography--headline5">Release Notes</h2>

                <div class="language-selector mdc-select mdc-select--outlined">

                    <div class="mdc-select__anchor">

                        <i class="fas fa-globe mdc-select__icon"></i>

                        <span class="mdc-select__selected-text"></span>

                        <span class="mdc-select__dropdown-icon">

                            <svg class="mdc-select__dropdown-icon-graphic" viewBox="7 10 10 5">

                                <polygon class="mdc-select__dropdown-icon-inactive" stroke="none" fill-rule="evenodd" points="7 10 12 15 17 10"></polygon>

                                <polygon class="mdc-select__dropdown-icon-active" stroke="none" fill-rule="evenodd" points="7 15 12 10 17 15"></polygon>

                            </svg>

                        </span>

                        <span class="mdc-notched-outline">

                            <span class="mdc-notched-outline__leading"></span>

                            <span class="mdc-notched-outline__notch">

                                <span class="mdc-floating-label">Language</span>

                            </span>

                            <span class="mdc-notched-outline__trailing"></span>

                        </span>

                    </div>

                    <div class="mdc-select__menu mdc-menu mdc-menu-surface">

                        <ul class="mdc-list" id="languageSelect">

                            <li class="mdc-list-item mdc-list-item--selected" data-value="en" aria-selected="true">

                                <span class="mdc-list-item__text">English</span>

                            </li>

                            <li class="mdc-list-item" data-value="es">

                                <span class="mdc-list-item__text">Español</span>

                            </li>

                            <li class="mdc-list-item" data-value="fr">

                                <span class="mdc-list-item__text">Français</span>

                            </li>

                            <li class="mdc-list-item" data-value="de">

                                <span class="mdc-list-item__text">Deutsch</span>

                            </li>

                            <li class="mdc-list-item" data-value="zh">

                                <span class="mdc-list-item__text">中文</span>

                            </li>

                        </ul>

                    </div>

                </div>

            </div>

            <div class="modal-body mdc-card__content mdc-typography--body1" id="releaseNotesContent">

                <!-- Release notes content will be inserted here -->

            </div>

            <div class="modal-footer mdc-card__actions">

                <div class="mdc-card__action-buttons">

                    <button id="savePdfBtn" class="pdf-btn mdc-button mdc-button--raised mdc-card__action mdc-card__action--button">

                        <div class="mdc-button__ripple"></div>

                        <i class="fas fa-file-pdf mdc-button__icon"></i>

                        <span class="mdc-button__label">Save as PDF</span>

                    </button>

                    <button id="continueBtn" class="continue-btn mdc-button mdc-button--raised mdc-card__action mdc-card__action--button">

                        <div class="mdc-button__ripple"></div>

                        <span class="mdc-button__label">Continue to Ticketing System Dashboard</span>

                        <i class="fas fa-arrow-right mdc-button__icon"></i>

                    </button>

                </div>

            </div>

        </div>

    </div>



    <script src="script.js"></script>

</body>

</html>
