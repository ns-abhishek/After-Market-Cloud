    <!-- Custom CSS with Black and White Theme -->

<body class="mdc-typography">
    <div class="container">
        <header class="custom-app-bar">
            <div class="custom-app-bar__row">
                <section class="custom-app-bar__section">
                    <span class="custom-app-bar__title">Header & Footer Dashboard</span>
                </section>
            </div>
        </header>

        <main class="main-content">

            <!-- Filter Section -->

            <section class="mdc-card filter-section">
                <!-- <h2 class="mdc-typography--headline5">Filters</h2> -->
                <div class="filters">
                    <div class="filter-group">
                        <label class="mdc-typography--subtitle1">Region</label>
                        <div class="mdc-text-field mdc-text-field--outlined search-box">
                            <input type="text" id="region-search" class="mdc-text-field__input" placeholder="Search regions...">
                            <i class="material-icons mdc-text-field__icon">search</i>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch"></div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="checkbox-list" id="region-list">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="mdc-typography--subtitle1">Company</label>
                        <div class="mdc-text-field mdc-text-field--outlined search-box">
                            <input type="text" id="company-search" class="mdc-text-field__input" placeholder="Search companies...">
                            <i class="material-icons mdc-text-field__icon">search</i>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch"></div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="checkbox-list" id="company-list">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="mdc-typography--subtitle1">Branch</label>
                        <div class="mdc-text-field mdc-text-field--outlined search-box">
                            <input type="text" id="branch-search" class="mdc-text-field__input" placeholder="Search branches...">
                            <i class="material-icons mdc-text-field__icon">search</i>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch"></div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div class="checkbox-list" id="branch-list">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>

                    <div class="filter-group">
                        <label class="mdc-typography--subtitle1">Sub-Branch</label>
                        <div class="mdc-text-field mdc-text-field--outlined search-box">
                            <input type="text" id="subbranch-search" class="mdc-text-field__input" placeholder="Search sub-branches...">
                            <i class="material-icons mdc-text-field__icon">search</i>
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch"></div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>

                        <div class="checkbox-list" id="subbranch-list">
                            <!-- Populated by JavaScript -->
                        </div><button id="clear-filters" class="mdc-button mdc-button--outlined">
                        <i class="material-icons mdc-button__icon">refresh</i>
                        <span class="mdc-button__label">Clear Filters</span>
                    </button>
                    </div>
                </div>
                <div class="filter-actions">

                </div>
            </section>

            <!-- Filtered Results Section -->
            <section class="mdc-card filtered-results">
                <div class="filtered-header">
                    <h2 class="mdc-typography--headline5">Filtered Results</h2>
                    <div class="select-all-checkbox">
                        <div class="mdc-checkbox">
                            <input type="checkbox" id="select-all-cards" class="mdc-checkbox__native-control" checked>
                            <div class="mdc-checkbox__background">
                                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                                </svg>
                                <div class="mdc-checkbox__mixedmark"></div>
                            </div>
                        </div>
                        <label for="select-all-cards">Select All</label>
                    </div>
                </div>

                <div class="summary-cards">
                    <div class="mdc-card card clickable" data-filter="all">
                        <div class="mdc-card__content">
                            <h3 class="mdc-typography--headline6">Companies</h3>
                            <p id="filtered-total-count" class="mdc-typography--headline3">0</p>
                        </div>
                    </div>
                    <div class="mdc-card card clickable" data-filter="set">
                        <div class="mdc-card__content">
                            <h3 class="mdc-typography--headline6">Set</h3>
                            <p id="filtered-set-count" class="mdc-typography--headline3">0</p>
                        </div>
                    </div>
                    <div class="mdc-card card clickable" data-filter="not-set">
                        <div class="mdc-card__content">
                            <h3 class="mdc-typography--headline6">Not Set</h3>
                            <p id="filtered-not-set-count"mdc-top-app-bar__row class="mdc-typography--headline3">0</p>
                        </div>
                    </div>
                    <div class="mdc-card card clickable" data-filter="active">
                        <div class="mdc-card__content">
                            <h3 class="mdc-typography--headline6">Active (Yes)</h3>
                            <p id="filtered-active-count" class="mdc-typography--headline3">0</p>
                        </div>
                    </div>
                    <div class="mdc-card card clickable" data-filter="inactive">
                        <div class="mdc-card__content">
                            <h3 class="mdc-typography--headline6">Inactive (No)</h3>
                            <p id="filtered-inactive-count" class="mdc-typography--headline3">0</p>
                        </div>
                    </div>

                </div>
            </section>

            <!-- Grid Section -->
            <section class="mdc-card grid-section">
                <div class="grid-header">
                    <div class="grid-title">
                        <h2 class="mdc-typography--headline5">Reports</h2>
                        <div class="grid-actions">
                            <div class="export-container">
                                <button id="export-button" class="mdc-button mdc-button--outlined">
                                    <i class="material-icons mdc-button__icon">file_download</i>
                                    <span class="mdc-button__label">Export</span>
                                </button>
                                <div class="export-menu">
                                    <div class="export-option" data-format="excel">
                                        <i class="material-icons">table_chart</i> Excel
                                    </div>
                                    <div class="export-option" data-format="pdf">
                                        <i class="material-icons">picture_as_pdf</i> PDF
                                    </div>
                                    <div class="export-option" data-format="csv">
                                        <i class="material-icons">insert_drive_file</i> CSV
                                    </div>
                                </div>
                            </div>
                            <div class="grid-filter">
                                <button id="grid-filter-button" class="mdc-button mdc-button--outlined">
                                    <i class="material-icons mdc-button__icon">filter_list</i>
                                    <span class="mdc-button__label">Filter</span>
                                </button>
                                <div class="advanced-filter-dialog" id="advanced-filter-dialog">
                                    <div class="advanced-filter-header">
                                        <h3>Advanced Filter</h3>
                                        <button class="close-dialog" id="close-filter-dialog">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </div>
                                    <div class="advanced-filter-content">
                                        <div class="filter-field">
                                            <label>Report Name</label>
                                            <input type="text" id="filter-report-name" placeholder="Search report name...">
                                        </div>
                                        <div class="filter-field">
                                            <label>Status</label>
                                            <select id="filter-status">
                                                <option value="">All</option>
                                                <option value="Set">Set</option>
                                                <option value="Not Set">Not Set</option>
                                            </select>
                                        </div>
                                        <div class="filter-field">
                                            <label>Active</label>
                                            <select id="filter-active">
                                                <option value="">All</option>
                                                <option value="Yes">Yes</option>
                                                <option value="No">No</option>
                                            </select>
                                        </div>
                                        <div class="filter-field">
                                            <label>Date Range</label>
                                            <div class="date-range">
                                                <input type="date" id="filter-start-date" placeholder="From">
                                                <input type="date" id="filter-end-date" placeholder="To">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="advanced-filter-actions">
                                        <button class="mdc-button mdc-button--outlined" id="reset-advanced-filter">
                                            <i class="material-icons mdc-button__icon">refresh</i>
                                            <span class="mdc-button__label">Reset</span>
                                        </button>
                                        <button class="mdc-button mdc-button--raised" id="apply-advanced-filter">
                                            <span class="mdc-button__label">Apply</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button id="add-record" class="mdc-button mdc-button--raised">
                                <i class="material-icons mdc-button__icon">add</i>
                                <span class="mdc-button__label">Add New</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="grid-container">
                    <table class="mdc-data-table__table" id="reports-grid">
                        <thead>
                            <tr class="mdc-data-table__header-row">
                                <th class="mdc-data-table__header-cell">View</th>
                                <th class="mdc-data-table__header-cell">Report Name</th>
                                <th class="mdc-data-table__header-cell">Header</th>
                                <th class="mdc-data-table__header-cell">Footer</th>
                                <th class="mdc-data-table__header-cell">Start Date</th>
                                <th class="mdc-data-table__header-cell">End Date</th>
                                <th class="mdc-data-table__header-cell">Status</th>
                                <th class="mdc-data-table__header-cell">Active</th>
                            </tr>
                        </thead>
                        <tbody class="mdc-data-table__content">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Material Design JavaScript -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="material-script.js"></script>
</body>
