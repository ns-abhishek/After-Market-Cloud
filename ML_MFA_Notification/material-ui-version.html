<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st Free Service - Material UI</title>
  <!-- Material Design Lite CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .service-form-card {
      width: 100%;
      max-width: 1000px;
    }
    
    .mdl-card__title {
      background-color: #3f51b5;
      color: white;
      height: auto;
      padding: 10px 16px;
    }
    
    .mdl-card__title-text {
      font-size: 18px;
    }
    
    .mdl-card__actions {
      display: flex;
      justify-content: flex-end;
      padding: 8px 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 16px;
      gap: 20px;
    }
    
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      min-width: auto;
    }
    
    .mdl-checkbox {
      margin-right: 20px;
    }
    
    .required {
      color: red;
    }
    
    .operation-detail {
      margin-top: 16px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 2px;
    }
    
    .operation-header {
      padding: 12px;
      background-color: #f5f5f5;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    
    .operation-content {
      padding: 16px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      display: none;
    }
    
    .mdl-textfield {
      width: 100%;
    }
    
    .header-buttons {
      position: absolute;
      right: 16px;
      top: 8px;
    }
  </style>
</head>
<body>
  <div class="service-form-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">1st Free Service</h2>
      <div class="header-buttons">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Edit
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Exit
        </button>
      </div>
    </div>
    
    <div class="mdl-card__supporting-text">
      <div class="form-row">
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="serviceTypeName" value="1st Free Service">
            <label class="mdl-textfield__label" for="serviceTypeName">Service Type Name <span class="required">*</span></label>
          </div>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isActive">
            <input type="checkbox" id="isActive" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Is Active?</span>
          </label>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isInstallation">
            <input type="checkbox" id="isInstallation" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Is Installation?</span>
          </label>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group checkbox-group">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isMandatory">
            <input type="checkbox" id="isMandatory" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Is Mandatory?</span>
          </label>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isConsiderForDemand">
            <input type="checkbox" id="isConsiderForDemand" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Is Consider For Demand?</span>
          </label>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isWarranty">
            <input type="checkbox" id="isWarranty" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Is Warranty?</span>
          </label>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="isInsurance">
            <input type="checkbox" id="isInsurance" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Is Insurance?</span>
          </label>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="serviceDueReading" value="100">
            <label class="mdl-textfield__label" for="serviceDueReading">Service Due Reading</label>
          </div>
        </div>
        
        <div class="form-group">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="serviceDueDays" value="365">
            <label class="mdl-textfield__label" for="serviceDueDays">Service Due Days</label>
          </div>
        </div>
      </div>
      
      <div class="operation-detail">
        <div class="operation-header" id="operationHeader">
          <i class="material-icons">arrow_right</i>
          <span>Operation Detail</span>
        </div>
        <div class="operation-content" id="operationContent">
          <!-- Operation detail content would go here -->
          <p>Operation detail content...</p>
        </div>
      </div>
    </div>
    
    <div class="mdl-card__actions">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Edit
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Exit
      </button>
    </div>
  </div>

  <script>
    // Simple JavaScript to toggle the operation detail section
    document.getElementById('operationHeader').addEventListener('click', function() {
      const content = document.getElementById('operationContent');
      const arrow = this.querySelector('.material-icons');
      
      if (content.style.display === 'block') {
        content.style.display = 'none';
        arrow.textContent = 'arrow_right';
      } else {
        content.style.display = 'block';
        arrow.textContent = 'arrow_drop_down';
      }
    });
  </script>
</body>
</html>
