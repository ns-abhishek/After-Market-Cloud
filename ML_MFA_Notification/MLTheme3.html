<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multilingual Service Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/LanguageSidebar.css">
  <script src="src/app.js" defer></script>
  <script>
    // Add navigation functionality when the DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Left arrow navigation to Theme 2
      document.getElementById('left-nav-arrow').addEventListener('click', function() {
        window.location.href = 'material-ui-static.html';
      });

      // Right arrow navigation to Theme 4
      document.getElementById('right-nav-arrow').addEventListener('click', function() {
        window.location.href = 'demo.html';
      });
    });
  </script>
  <style>
    /* Navigation Arrows Styles */
    .nav-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .nav-arrow:hover {
      background-color: rgba(0, 0, 0, 0.8);
      transform: translateY(-50%) scale(1.1);
    }

    .left-arrow {
      left: 20px;
    }

    .right-arrow {
      right: 20px;
    }

    .material-icons {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- Navigation Arrow - Left -->
  <div class="nav-arrow left-arrow" id="left-nav-arrow">
    <span class="material-icons">arrow_back</span>
  </div>

  <!-- Navigation Arrow - Right -->
  <div class="nav-arrow right-arrow" id="right-nav-arrow">
    <span class="material-icons">arrow_forward</span>
  </div>

  <div class="app-container">
    <div class="main-content">
      <div class="form-container">
        <div id="language-sidebar" class="language-sidebar collapsed">
          <div class="language-toggle" id="language-toggle">â–¶</div>
          <div class="language-options">
            <div class="language-option active" data-lang="en">
              <span class="language-code">EN</span>
              <span class="language-name">English</span>
            </div>
            <div class="language-option" data-lang="es">
              <span class="language-code">ES</span>
              <span class="language-name">Spanish</span>
            </div>
            <div class="language-option" data-lang="fr">
              <span class="language-code">FR</span>
              <span class="language-name">French</span>
            </div>
            <div class="language-option" data-lang="de">
              <span class="language-code">DE</span>
              <span class="language-name">German</span>
            </div>
            <div class="language-option" data-lang="hi">
              <span class="language-code">HI</span>
              <span class="language-name">Hindi</span>
            </div>
          </div>
        </div>
        <div class="form-header">
          <h2 id="form-title">1st Free Service</h2>
          <div>
            <button class="button" id="edit-btn">Edit</button>
            <button class="button" id="exit-btn">Exit</button>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label id="service-type-name-label">
              Service Type Name <span class="required">*</span>
            </label>
            <input type="text" value="1st Free Service" />
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" checked />
            <label id="is-active-label">Is Active?</label>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" />
            <label id="is-installation-label">Is Installation?</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group checkbox-group">
            <input type="checkbox" />
            <label id="is-mandatory-label">Is Mandatory?</label>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" />
            <label id="is-warranty-label">Is Warranty?</label>
          </div>
          <div class="form-group checkbox-group">
            <input type="checkbox" />
            <label id="is-insurance-label">Is Insurance?</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group checkbox-group">
            <input type="checkbox" />
            <label id="is-consider-for-demand-label">Is Consider For Demand?</label>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label id="service-due-reading-label">Service Due Reading</label>
            <input type="number" value="100" />
          </div>
          <div class="form-group">
            <label id="service-due-days-label">Service Due Days</label>
            <input type="number" value="365" />
          </div>
        </div>

        <div>
          <div class="operation-detail">
            <span id="operation-detail-label">Operation Detail</span>
          </div>
          <table class="operation-table">
            <thead>
              <tr>
                <th style="width: 80px;" id="edit-label">Edit</th>
                <th style="width: 80px;" id="delete-label">Delete</th>
                <th id="operation-code-label">
                  Operation Code <span class="required">*</span>
                </th>
                <th id="operation-description-label">Operation Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="no-records" id="no-records-label">
                  No Records To View
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="button-container">
          <button class="button" id="edit-btn-bottom">Edit</button>
          <button class="button" id="exit-btn-bottom">Exit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
