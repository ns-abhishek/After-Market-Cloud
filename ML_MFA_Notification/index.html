<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1st Free Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/language-sidebar.css">
  <script src="js/translations.js" defer></script>
  <script src="js/app.js" defer></script>
</head>
<body>
  <div class="app-container">
    <div class="main-content">
      <div class="form-container">
        <!-- Language Sidebar -->
        <div id="language-sidebar" class="language-sidebar collapsed">
          <div class="language-toggle" id="language-toggle">▶</div>
          <div class="language-options">
            <div class="language-option" data-lang="en">
              <span class="language-code">EN</span>
              <span class="language-name">English</span>
            </div>
            <div class="language-option" data-lang="es">
              <span class="language-code">ES</span>
              <span class="language-name">Spanish</span>
            </div>
            <div class="language-option" data-lang="fr">
              <span class="language-code">FR</span>
              <span class="language-name">French</span>
            </div>
            <div class="language-option" data-lang="de">
              <span class="language-code">DE</span>
              <span class="language-name">German</span>
            </div>
          </div>
        </div>

        <!-- Form Header -->
        <div class="form-header">
          <h3 id="form-title">1st Free Service</h3>
          <div class="header-buttons">
            <button id="btn-edit" class="btn-edit">Edit</button>
            <button id="btn-exit" class="btn-exit">Exit</button>
          </div>
        </div>

        <!-- Form Content -->
        <div class="form-content">
          <!-- First Row -->
          <div class="form-row">
            <div class="form-group">
              <label for="serviceTypeName" id="label-service-type-name">
                Service Type Name <span class="required">*</span>
              </label>
              <input type="text" id="serviceTypeName" name="serviceTypeName" value="1st Free Service">
            </div>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="isActive" name="isActive">
              <label for="isActive" id="label-is-active">Is Active?</label>
            </div>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="isInstallation" name="isInstallation">
              <label for="isInstallation" id="label-is-installation">Is Installation?</label>
            </div>
          </div>

          <!-- Second Row -->
          <div class="form-row">
            <div class="form-group checkbox-group">
              <input type="checkbox" id="isMandatory" name="isMandatory">
              <label for="isMandatory" id="label-is-mandatory">Is Mandatory?</label>
            </div>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="isConsiderForDemand" name="isConsiderForDemand">
              <label for="isConsiderForDemand" id="label-consider-demand">Is Consider For Demand?</label>
            </div>
            <div class="form-group checkbox-group">
              <input type="checkbox" id="isWarranty" name="isWarranty">
              <label for="isWarranty" id="label-is-warranty">Is Warranty?</label>
            </div>
          </div>

          <!-- Third Row -->
          <div class="form-row">
            <div class="form-group checkbox-group">
              <input type="checkbox" id="isInsurance" name="isInsurance">
              <label for="isInsurance" id="label-is-insurance">Is Insurance?</label>
            </div>
            <div class="form-group">
              <label for="serviceDueReading" id="label-service-due-reading">Service Due Reading</label>
              <input type="text" id="serviceDueReading" name="serviceDueReading" value="100">
            </div>
            <div class="form-group">
              <label for="serviceDueDays" id="label-service-due-days">Service Due Days</label>
              <input type="text" id="serviceDueDays" name="serviceDueDays" value="365">
            </div>
          </div>

          <!-- Operation Detail Section -->
          <div class="operation-detail">
            <div class="operation-header" id="operation-header">
              <span class="arrow" id="operation-arrow">▶</span>
              <span id="operation-detail">Operation Detail</span>
            </div>
            <div class="operation-content" id="operation-content">
              <table class="operation-table">
                <thead>
                  <tr>
                    <th width="80px">Edit</th>
                    <th width="80px">Delete</th>
                    <th id="th-operation-code">Operation Code <span class="required">*</span></th>
                    <th id="th-operation-description">Operation Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td colspan="4" class="no-records" id="no-records-message">No Records To View</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Form Footer -->
        <div class="form-footer">
          <button id="btn-edit-bottom" class="btn-edit">Edit</button>
          <button id="btn-exit-bottom" class="btn-exit">Exit</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
