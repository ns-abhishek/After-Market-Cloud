<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management - Aftermarket Software</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #212529;
            --secondary-color: #6c757d;
            --accent-color: #007bff;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
            --hover-color: #f1f3f5;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --border-radius: 4px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #000;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
        }
        
        .btn-primary:hover {
            background-color: #0069d9;
        }
        
        .btn-success {
            background-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .search-btn {
            padding: 10px 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            cursor: pointer;
        }
        
        .search-btn:hover {
            background-color: #0069d9;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 14px;
            min-width: 150px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .table th {
            font-weight: 500;
            background-color: var(--light-color);
        }
        
        .table tr:hover {
            background-color: var(--hover-color);
        }
        
        .document-icon {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 500;
            font-size: 12px;
        }
        
        .document-pdf {
            background-color: #f44336;
        }
        
        .document-word {
            background-color: #2196f3;
        }
        
        .document-excel {
            background-color: #4caf50;
        }
        
        .document-image {
            background-color: #9c27b0;
        }
        
        .document-other {
            background-color: #607d8b;
        }
        
        .document-type {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        
        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .action-btn:hover {
            background-color: var(--hover-color);
        }
        
        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 5px;
            color: white;
        }
        
        .tag-important {
            background-color: #ff0000;
        }
        
        .tag-confidential {
            background-color: #ff9900;
        }
        
        .tag-draft {
            background-color: #0099ff;
        }
        
        .tag-approved {
            background-color: #00cc00;
        }
        
        .tag-archived {
            background-color: #999999;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .pagination-item {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pagination-item:first-child {
            border-radius: var(--border-radius) 0 0 var(--border-radius);
        }
        
        .pagination-item:last-child {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        .pagination-item.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .pagination-item:hover:not(.active) {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" id="uploadBtn">
                    <i class="material-icons">upload_file</i>
                    Upload Document
                </button>
                <button class="btn" id="createFolderBtn">
                    <i class="material-icons">create_new_folder</i>
                    Create Folder
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Documents</h2>
                <button class="btn" id="refreshBtn">
                    <i class="material-icons">refresh</i>
                    Refresh
                </button>
            </div>
            <div class="card-content">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search documents...">
                    <button class="search-btn" id="searchBtn">
                        <i class="material-icons">search</i>
                    </button>
                </div>
                
                <div class="filters">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="Contracts">Contracts</option>
                        <option value="Invoices">Invoices</option>
                        <option value="Manuals">Manuals</option>
                        <option value="Reports">Reports</option>
                        <option value="Templates">Templates</option>
                        <option value="Legal">Legal</option>
                    </select>
                    
                    <select class="filter-select" id="typeFilter">
                        <option value="">All Types</option>
                        <option value="PDF">PDF</option>
                        <option value="Word">Word</option>
                        <option value="Excel">Excel</option>
                        <option value="Image">Image</option>
                        <option value="Other">Other</option>
                    </select>
                    
                    <select class="filter-select" id="tagFilter">
                        <option value="">All Tags</option>
                        <option value="Important">Important</option>
                        <option value="Confidential">Confidential</option>
                        <option value="Draft">Draft</option>
                        <option value="Approved">Approved</option>
                        <option value="Archived">Archived</option>
                    </select>
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Category</th>
                            <th>Tags</th>
                            <th>Size</th>
                            <th>Last Modified</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="documentsTable">
                        <!-- Document rows will be added here -->
                    </tbody>
                </table>
                
                <div class="pagination" id="pagination">
                    <div class="pagination-item">
                        <i class="material-icons">chevron_left</i>
                    </div>
                    <div class="pagination-item active">1</div>
                    <div class="pagination-item">2</div>
                    <div class="pagination-item">3</div>
                    <div class="pagination-item">
                        <i class="material-icons">chevron_right</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="document-management.js"></script>
    <script src="validation-service.js"></script>
    <script src="document-management-ui.js"></script>
</body>
</html>
