<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Catalog - Aftermarket Software</title>

    <!-- Google Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Catalog Styles -->
    <link rel="stylesheet" href="catalog-styles.css">
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Digital Catalog</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" placeholder="Search across application...">
                    </div>
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html"><i class="material-icons">dashboard</i> Dashboard</a>
                <a class="mdl-navigation__link" href="index.html#employees"><i class="material-icons">people</i> Employees</a>
                <a class="mdl-navigation__link" href="index.html#customers"><i class="material-icons">business</i> Customers</a>
                <a class="mdl-navigation__link" href="index.html#parts"><i class="material-icons">build</i> Parts</a>
                <a class="mdl-navigation__link" href="party-grid-material.html"><i class="material-icons">group_work</i> Party</a>
                <a class="mdl-navigation__link active" href="catalog.html"><i class="material-icons">shopping_cart</i> Catalog</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="catalog-container">
                <!-- Catalog Header -->
                <div class="catalog-header">
                    <h1 class="catalog-title">Product Catalog</h1>
                    <div class="catalog-actions">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="advancedSearchBtn">
                            <i class="material-icons">filter_list</i> Advanced Search
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised" id="viewToggleBtn">
                            <i class="material-icons">view_module</i> View
                        </button>
                    </div>
                </div>

                <!-- Search Bar -->
                <div class="catalog-search">
                    <input type="text" class="catalog-search-input" id="catalogSearch" placeholder="Search products...">
                    <button class="catalog-voice-btn" id="voiceSearchBtn" title="Voice Search">
                        <i class="material-icons">mic</i>
                    </button>
                    <button class="catalog-search-btn" id="searchBtn" title="Search">
                        <i class="material-icons">search</i>
                    </button>
                </div>

                <!-- Filters -->
                <div class="catalog-filters">
                    <div class="filter-group">
                        <select class="filter-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="filters">Filters</option>
                            <option value="brakes">Brakes</option>
                            <option value="ignition">Ignition</option>
                            <option value="electrical">Electrical</option>
                            <option value="engine">Engine</option>
                        </select>
                        <i class="material-icons filter-icon">arrow_drop_down</i>
                    </div>
                    <div class="filter-group">
                        <select class="filter-select" id="manufacturerFilter">
                            <option value="">All Manufacturers</option>
                            <option value="filtercorp">FilterCorp</option>
                            <option value="brakemasters">BrakeMasters</option>
                            <option value="sparktech">SparkTech</option>
                            <option value="electroparts">ElectroParts</option>
                        </select>
                        <i class="material-icons filter-icon">arrow_drop_down</i>
                    </div>
                    <div class="filter-group">
                        <select class="filter-select" id="priceFilter">
                            <option value="">All Prices</option>
                            <option value="0-25">$0 - $25</option>
                            <option value="25-50">$25 - $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100+">$100+</option>
                        </select>
                        <i class="material-icons filter-icon">arrow_drop_down</i>
                    </div>
                    <div class="filter-group">
                        <select class="filter-select" id="sortFilter">
                            <option value="name">Sort by Name</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest First</option>
                        </select>
                        <i class="material-icons filter-icon">arrow_drop_down</i>
                    </div>
                </div>

                <!-- Quick Filters -->
                <div class="quick-filters">
                    <div class="quick-filter active" data-filter="all">All Products</div>
                    <div class="quick-filter" data-filter="featured">Featured</div>
                    <div class="quick-filter" data-filter="bestseller">Best Sellers</div>
                    <div class="quick-filter" data-filter="new">New Arrivals</div>
                    <div class="quick-filter" data-filter="sale">On Sale</div>
                </div>

                <!-- Product Grid -->
                <div class="product-grid" id="productGrid">
                    <!-- Products will be added here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <!-- Product Detail Modal -->
    <dialog class="mdl-dialog" id="productDetailModal">
        <div class="mdl-dialog__content" id="productDetailContent">
            <!-- Product details will be added here dynamically -->
        </div>
        <div class="mdl-dialog__actions">
            <button type="button" class="mdl-button close" id="closeDetailModal">Close</button>
        </div>
    </dialog>

    <!-- JavaScript -->
    <script src="catalog-data.js"></script>
    <script src="catalog.js"></script>
</body>
</html>
