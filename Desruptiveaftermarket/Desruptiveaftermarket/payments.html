<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Aftermarket Software</title>

    <!-- Google Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* Base styles */
        :root {
            --primary-color: #212529;
            --secondary-color: #f5f5f5;
            --accent-color: #757575;
            --border-color: #e0e0e0;
            --hover-color: #e9e9e9;
            --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 4px;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --info-color: #2196f3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
            color: #333;
            line-height: 1.6;
        }

        .payments-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            animation: fadeIn 0.5s ease;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 500;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .back-button:hover {
            color: var(--primary-color);
        }

        .action-button {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .action-button:hover {
            background-color: #343a40;
        }

        .payments-grid {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideInUp 0.5s ease;
        }

        .grid-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .grid-title {
            font-size: 18px;
            font-weight: 500;
        }

        .grid-actions {
            display: flex;
            gap: 8px;
        }

        .grid-action-button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .grid-action-button:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .payments-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .payments-table th,
        .payments-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .payments-table th {
            background-color: var(--secondary-color);
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 10;
            color: var(--primary-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .payments-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .payments-table tbody tr:hover {
            background-color: var(--hover-color);
        }

        .payments-table tbody tr:nth-child(even) {
            background-color: rgba(245, 245, 245, 0.5);
        }

        .payments-table tbody tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-completed {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success-color);
        }

        .status-pending {
            background-color: rgba(33, 150, 243, 0.1);
            color: var(--info-color);
        }

        .status-failed {
            background-color: rgba(244, 67, 54, 0.1);
            color: var(--error-color);
        }

        .action-icon {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--accent-color);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .action-icon:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .payments-table th:nth-child(n+5),
            .payments-table td:nth-child(n+5) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="payments-container">
        <div class="page-header">
            <button class="back-button" id="backToDashboard">
                <i class="material-icons">arrow_back</i>
                <span data-i18n="back_to_dashboard">Back to Dashboard</span>
            </button>
            <h1 class="page-title" data-i18n="payments">Payments</h1>
            <button class="action-button" id="recordPaymentBtn">
                <i class="material-icons">add</i>
                <span data-i18n="record_payment">Record Payment</span>
            </button>
        </div>

        <div class="payments-grid">
            <div class="grid-header">
                <h2 class="grid-title" data-i18n="payments_list">Payments List</h2>
                <div class="grid-actions">
                    <button class="grid-action-button" id="exportPaymentsBtn" title="Export Payments">
                        <i class="material-icons">file_download</i>
                    </button>
                    <button class="grid-action-button" id="refreshPaymentsBtn" title="Refresh">
                        <i class="material-icons">refresh</i>
                    </button>
                </div>
            </div>
            <div style="overflow-x: auto;">
                <table class="payments-table">
                    <thead>
                        <tr>
                            <th data-i18n="payment_id">Payment ID</th>
                            <th data-i18n="invoice_id">Invoice ID</th>
                            <th data-i18n="customer">Customer</th>
                            <th data-i18n="amount">Amount</th>
                            <th data-i18n="method">Method</th>
                            <th data-i18n="date">Date</th>
                            <th data-i18n="status">Status</th>
                            <th data-i18n="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTableBody">
                        <!-- Payment rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="data-service.js"></script>
    <script src="translations.js"></script>
    <script src="navigation-controller.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize language
            initLanguage();

            // Load payments
            loadPayments();

            // Set up event listeners
            setupEventListeners();
        });

        // Function to initialize language
        function initLanguage() {
            // Get preferred language from data service or use browser language
            let preferredLanguage = 'en';

            if (typeof DataService !== 'undefined') {
                preferredLanguage = DataService.getLanguagePreference();
            } else {
                preferredLanguage = localStorage.getItem('preferredLanguage') ||
                                   navigator.language.split('-')[0] ||
                                   'en';
            }

            // Translate the UI
            translateUI(preferredLanguage);
        }

        // Function to load payments
        function loadPayments() {
            const paymentsTableBody = document.getElementById('paymentsTableBody');
            if (!paymentsTableBody) return;

            // Clear existing content
            paymentsTableBody.innerHTML = '';

            // Get payments from data service
            let payments = [];
            if (typeof DataService !== 'undefined') {
                payments = DataService.getPayments();
            }

            // Add payment rows
            if (payments.length > 0) {
                payments.forEach(payment => {
                    const row = document.createElement('tr');

                    // Set status class
                    let statusClass = '';
                    switch (payment.status.toLowerCase()) {
                        case 'completed':
                            statusClass = 'status-completed';
                            break;
                        case 'pending':
                            statusClass = 'status-pending';
                            break;
                        case 'failed':
                            statusClass = 'status-failed';
                            break;
                    }

                    // Format amount
                    const formattedAmount = '$' + payment.amount.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                    // Format date
                    const paymentDate = new Date(payment.date).toLocaleDateString();

                    // Create row content
                    row.innerHTML = `
                        <td>${payment.id}</td>
                        <td>${payment.invoiceId}</td>
                        <td>${payment.customer}</td>
                        <td>${formattedAmount}</td>
                        <td>${payment.method}</td>
                        <td>${paymentDate}</td>
                        <td><span class="status-badge ${statusClass}">${payment.status}</span></td>
                        <td>
                            <div style="display: flex; gap: 8px;">
                                <button class="action-icon view-payment" data-payment-id="${payment.id}" title="View">
                                    <i class="material-icons">visibility</i>
                                </button>
                                <button class="action-icon print-receipt" data-payment-id="${payment.id}" title="Print Receipt">
                                    <i class="material-icons">receipt</i>
                                </button>
                            </div>
                        </td>
                    `;

                    paymentsTableBody.appendChild(row);
                });
            } else {
                // No payments message
                const row = document.createElement('tr');
                const cell = document.createElement('td');
                cell.colSpan = 8;
                cell.style.textAlign = 'center';
                cell.style.padding = '24px';
                cell.setAttribute('data-i18n', 'no_payments_found');
                cell.textContent = 'No payments found.';
                row.appendChild(cell);
                paymentsTableBody.appendChild(row);
            }
        }

        // Function to set up event listeners
        function setupEventListeners() {
            // Back to dashboard button
            const backToDashboardBtn = document.getElementById('backToDashboard');
            if (backToDashboardBtn) {
                backToDashboardBtn.addEventListener('click', function() {
                    if (typeof NavigationController !== 'undefined') {
                        NavigationController.navigateTo('DASHBOARD');
                    } else {
                        window.location.href = 'party-portal.html';
                    }
                });
            }

            // Record payment button
            const recordPaymentBtn = document.getElementById('recordPaymentBtn');
            if (recordPaymentBtn) {
                recordPaymentBtn.addEventListener('click', function() {
                    if (typeof NavigationController !== 'undefined') {
                        NavigationController.showNotification('Payment recording form would open here', 'info');
                    } else {
                        alert('Payment recording form would open here');
                    }
                });
            }

            // Export payments button
            const exportPaymentsBtn = document.getElementById('exportPaymentsBtn');
            if (exportPaymentsBtn) {
                exportPaymentsBtn.addEventListener('click', function() {
                    if (typeof NavigationController !== 'undefined') {
                        NavigationController.showNotification('Payments would be exported here', 'info');
                    } else {
                        alert('Payments would be exported here');
                    }
                });
            }

            // Refresh payments button
            const refreshPaymentsBtn = document.getElementById('refreshPaymentsBtn');
            if (refreshPaymentsBtn) {
                refreshPaymentsBtn.addEventListener('click', function() {
                    const icon = this.querySelector('i');
                    icon.style.animation = 'spin 1s linear infinite';

                    // Simulate refresh delay
                    setTimeout(() => {
                        icon.style.animation = '';
                        loadPayments();

                        if (typeof NavigationController !== 'undefined') {
                            NavigationController.showNotification('Payments refreshed', 'success');
                        } else {
                            alert('Payments refreshed');
                        }
                    }, 1000);
                });
            }

            // View payment buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('.view-payment')) {
                    const button = e.target.closest('.view-payment');
                    const paymentId = button.dataset.paymentId;

                    if (typeof NavigationController !== 'undefined') {
                        NavigationController.showNotification(`Viewing payment ${paymentId}`, 'info');
                    } else {
                        alert(`Viewing payment ${paymentId}`);
                    }
                }
            });

            // Print receipt buttons
            document.addEventListener('click', function(e) {
                if (e.target.closest('.print-receipt')) {
                    const button = e.target.closest('.print-receipt');
                    const paymentId = button.dataset.paymentId;

                    if (typeof NavigationController !== 'undefined') {
                        NavigationController.showNotification(`Printing receipt for payment ${paymentId}`, 'info');
                    } else {
                        alert(`Printing receipt for payment ${paymentId}`);
                    }
                }
            });
        }
    </script>

    <!-- Navigation Utility -->
    <script src="navigation-utils.js"></script>
</body>
</html>
