<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Parts Catalog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>Parts Catalog</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search parts...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="nav-bar">
                <a href="index.html" class="nav-item active"><i class="fas fa-home"></i> Home</a>
                <a href="engine-diagram.html" class="nav-item"><i class="fas fa-cogs"></i> Engine</a>
                <a href="#" class="nav-item"><i class="fas fa-question-circle"></i> Help</a>
                <button class="interactive-view-btn"><i class="fas fa-cube"></i> Interactive View</button>
            </div>
            <div class="view-options">
                <button id="grid-view-btn" class="active"><i class="fas fa-th"></i> Grid</button>
                <button id="list-view-btn"><i class="fas fa-list"></i> List</button>
            </div>
        </header>

        <!-- Main Content Section -->
        <main>
            <div class="sidebar">
                <h3>Categories</h3>
                <ul id="category-list">
                    <!-- Categories will be loaded dynamically -->
                </ul>
            </div>
            <div class="content">
                <div class="breadcrumb" id="breadcrumb">
                    <span>Home</span>
                </div>
                <div class="filter-options">
                    <select id="sort-options">
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                        <option value="id-asc">ID (Ascending)</option>
                        <option value="id-desc">ID (Descending)</option>
                    </select>
                </div>
                <div id="items-container" class="grid-view">
                    <!-- Items will be loaded dynamically -->
                </div>
            </div>
        </main>

        <!-- Item Detail Modal -->
        <div id="item-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modal-content">
                    <!-- Modal content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize interactive view button
        document.addEventListener('DOMContentLoaded', () => {
            const interactiveViewBtn = document.querySelector('.interactive-view-btn');
            if (interactiveViewBtn) {
                interactiveViewBtn.addEventListener('click', () => {
                    alert('Interactive 3D view is coming soon!');
                });
            }
        });
    </script>
</body>
</html>
